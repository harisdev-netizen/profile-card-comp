<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main class="container">
      <div class="container-bg"></div>
      <div class="main-content">
        <img src="./assets/images/image-victor.jpg" alt="profile image" />
        <div class="user-details">
          <div class="name-age">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <p class="country">London</p>
        </div>
        <div class="social">
          <div class="followers">
            <p class="rank">80K</p>
            <p class="rank-name">Followers</p>
          </div>
          <div class="likes">
            <p class="rank">803K</p>
            <p class="rank-name">Likes</p>
          </div>
          <div class="photos">
            <p class="rank">1.4K</p>
            <p class="rank-name">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
